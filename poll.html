<script>
function record() {
    var name = document.getElementById("CustomerName").value;
    var text = document.getElementById("explain").value;
    var rating = document.getElementById("car").value;
    var radiobox = document.getElementsByName("section");
    var feedback = "No Feedback";
    for(var i = 0;i < radiobox.length;i++) {
        if(radiobox[i].type == "radio" && radiobox[i].checked) {
            feedback = radiobox[i].value;
            break;
        }
    }
    var checkbox = "false";
    const cb = document.querySelector('#foodcanteen');
    if(cb.checked) {
        checkbox = "true";
    }
    let reply = JSON.stringify({Name:name,Checkbox:checkbox,Text:text,Rating:rating,Feedback:feedback});
    localStorage.setItem("reply_" + name,reply);
    alert(reply);
}
</script>
